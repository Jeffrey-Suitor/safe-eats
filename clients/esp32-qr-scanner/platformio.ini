[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_deps =
  alvarowolfx/ESP32QRCodeReader@^1.1.0
monitor_speed = 115200
monitor_port = /dev/ttyUSB1
upload_port = /dev/ttyUSB1
debug_port = /dev/ttyUSB0
